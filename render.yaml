services:
  - type: web
    name: restaurant-pos
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://restaurant-pos.onrender.com
    healthCheckPath: /
    autoDeploy: true
    plan: free
